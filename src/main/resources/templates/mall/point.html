<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('NewBee商城-个人中心','personal')">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<link th:href="@{/mall/css/bootstrap-modal.css}" rel="stylesheet">
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">

        <!-- sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>

        <div class="intro fr">
			<div class="container">
			  <h2>个人积分</h2>            
			  <table class="table">
			    <thead>
			      <tr>
			        <th>订单号</th>
			        <th>购物时间</th>
			        <th>本次获得积分</th>
			        <th>当前积分</th>
			      </tr>
			    </thead>
			    <tbody>
			    <th:block th:each="item : ${orderCam.list}">
			      <tr>
			        <td th:text="${item.orderNo}">John</td>
			        <td th:text="${item.createTime}">John</td>
			        <td th:text="${item.point}">Doe</td>
			        <td th:text="${item.totalPoint}">Doe</td>
			      </tr>
			    </th:block>
			    </tbody>
			  </table>
			</div>

        </div>
        <div class="clear"></div>
    </div>

</div>

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 3 -->
<script th:src="@{/mall/js/bootstrap3.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>

</body>
</html>
